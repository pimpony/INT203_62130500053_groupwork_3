<!DOCTYPE html>

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <link href="styles.css" rel="stylesheet">

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="profile" class="py-20 h-screen bg-gray-300 px-2">
        <div
            class="max-w-md mx-auto bg-white bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 rounded-lg overflow-hidden md:max-w-sm h-96">
            <div class="flex justify-center items-center w-full h-full">
                <div class=" item-center">


                    <h1 class="flex justify-center text-2xl text-white font-medium py-4">Photo Gallery Like(
                        {{ tasks.filter( t => t.done ).length }}  )</h1>

                    <div class=" flex justify-center items-center ">
                        <div v-for="(task,index) in tasks" :class="{done: task.done} ">
                            <button v-on:click="toggleDone(index)"> <img v-bind:src="task.img" width="80"
                                    class="rounded-full item-center h-20  "></button>
                            <h1 class=" flex justify-center items-center  text-xl text-white font-medium p-2 ">
                                {{task.name}}</h1>


                            <div v-show="task.done">
                                <span class="material-icons ">
                                    favorite
                                </span>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- my main.js -->
    <script src="./main.js"></script>


</body>
